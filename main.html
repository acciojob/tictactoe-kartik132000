<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<style>
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            justify-content: center;
            margin-top: 20px;
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            border: 2px solid black;
            cursor: pointer;
        }
        .message {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
	<div class="container">
        <div class="input-section">
            <input type="text" id="player-1" placeholder="Enter Player 1 Name">
            <input type="text" id="player-2" placeholder="Enter Player 2 Name">
            <button id="submit">Submit</button>
        </div>
        <h1>Tic Tac Toe</h1>
        <div class="message"></div>
        <div class="board" style="display: none;">
            <div class="cell" id="1"></div>
            <div class="cell" id="2"></div>
            <div class="cell" id="3"></div>
            <div class="cell" id="4"></div>
            <div class="cell" id="5"></div>
            <div class="cell" id="6"></div>
            <div class="cell" id="7"></div>
            <div class="cell" id="8"></div>
            <div class="cell" id="9"></div>
        </div>
    </div>

    <script>
        document.getElementById('submit').addEventListener('click', function() {
            let player1 = document.getElementById('player-1').value;
            let player2 = document.getElementById('player-2').value;
            
            if (player1 && player2) {
                document.querySelector('.board').style.display = 'grid';
                document.querySelector('.message').innerText = `${player1}, wellcome!`;
                startGame(player1, player2);
            }
        });

        function startGame(player1, player2) {
            let currentPlayer = player1;
            let symbol = 'X';
            let board = Array(9).fill(null);
            let cells = document.querySelectorAll('.cell');
            
            cells.forEach(cell => {
                cell.innerText = '';
                cell.addEventListener('click', function() {
                    if (!board[cell.id - 1]) {
                        board[cell.id - 1] = symbol;
                        cell.innerText = symbol;
                        if (checkWinner(board, symbol)) {
                            document.querySelector('.message').innerText = `${currentPlayer}, congratulations you won!`;
                            disableBoard();
                            return;
                        }
                        currentPlayer = currentPlayer === player1 ? player2 : player1;
                        symbol = symbol === 'X' ? 'O' : 'X';
                        document.querySelector('.message').innerText = `${currentPlayer}, you're up!`;
                    }
                });
            });
        }

        function checkWinner(board, symbol) {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            return winPatterns.some(pattern => 
                pattern.every(index => board[index] === symbol)
            );
        }
        
        function disableBoard() {
            document.querySelectorAll('.cell').forEach(cell => cell.style.pointerEvents = 'none');
        }
    </script>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
